<!-- First Page: Select Images -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary CSS and JS files -->
</head>
<body>
    <!-- Your image selection HTML code -->
    <div id="selectedImages"></div>

    <!-- Store selected image classes in session storage -->
    <script>
        var selectedImageClasses = []; // Store selected image classes

        function toggleSelection(className) {
            var index = selectedImageClasses.indexOf(className);
            if (index === -1) {
                selectedImageClasses.push(className);
            } else {
                selectedImageClasses.splice(index, 1);
            }
        }

        function validateImage() {
            // Validate selection and store in session storage
            sessionStorage.setItem('selectedImageClasses', JSON.stringify(selectedImageClasses));
            // Redirect to the second page
            window.location.href = 'second_page.html';
        }
    </script>
</body>
</html>
