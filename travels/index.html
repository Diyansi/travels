<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travel information</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Namdhinggo:wght@400;500;600;700;800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&display=swap" rel="stylesheet">
  

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/scrollreveal"></script> 

<script type="text/javascript" src="index.js"></script>

<link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="container-fluid py-3 text-center" id="img">
    <h1 class="lobster-regular" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="900" >you are wellcome travelers</h1><br>
    <h5 class=""> FILTER YOUR TRAVELS BASED ON YOUR INTREST</h5>
    <p>CHOUES 3 PICTURES WHICH YOU LIKE</p>
    <button class="lobster-regular" style="font-size: 20px;" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="900" onclick="validateImage()">Select Pictures</button>
</div>
    
    <div class="container-fluid mt-3">
        
        <div class="row d-flex justify-content-around">
         <div class="col-sm-4 ad"  id="a" onclick="toggleSelection('a')"></div>
          <div class="col-sm-4 uniq" id="b"  onclick="toggleSelection('b')"></div>
          <div class="col-sm-3 ps"  id="q" onclick="toggleSelection('q')"></div></div><br>

          <div class="row d-flex justify-content-around">
          <div class="col-sm-3 ad" id="d" onclick="toggleSelection('d')"></div>&nbsp;&nbsp;
          <div class="col-sm-2 ps" id="e" onclick="toggleSelection('e')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 uniq" id="f" onclick="toggleSelection('f')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 uniq" id="g" onclick="toggleSelection('g')"></div></div><br>

          <div class="row d-flex justify-content-around">
          <div class="col-sm-4 ps" id="h" onclick="toggleSelection('h')"></div>
          <div class="col-sm-4 ps" id="j" onclick="toggleSelection('j')"></div>
          <div class="col-sm-3 ps" id="k" onclick="toggleSelection('k')"></div></div><br>


            <div class="row d-flex justify-content-around">
          <div class="col-sm-2 ps" id="l" onclick="toggleSelection('l')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 ps" id="m" onclick="toggleSelection('m')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 uniq" id="n" onclick="toggleSelection('n')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 ps" id="o" onclick="toggleSelection('o')"></div></div><br>


          <div class="row d-flex justify-content-around">
          <div class="col-sm-4 ps" id="i" onclick="toggleSelection('i')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 ps" id="p" onclick="toggleSelection('p')"></div>&nbsp;&nbsp;
          <div class="col-sm-4 ad" id="c" onclick="toggleSelection('c')"></div></div><br>

          <div class="row d-flex justify-content-around">
          <div class="col-sm-3 ps" id="z1" onclick="toggleSelection('z1')"></div>&nbsp;&nbsp;
          <div class="col-sm-2 ps" id="s" onclick="toggleSelection('s')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 uniq" id="t" onclick="toggleSelection('t')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 uniq" id="u" onclick="toggleSelection('u')"></div></div><br>

          <div class="row d-flex justify-content-around">
          <div class="col-sm-3 uniq" id="w" onclick="toggleSelection('w')"></div>&nbsp;&nbsp;
          <div class="col-sm-4 ps" id="v" onclick="toggleSelection('v')"></div>&nbsp;&nbsp;
          <div class="col-sm-4 uniq" id="x" onclick="toggleSelection('x')"></div></div><br>

          <div class="row d-flex justify-content-around">
          <div class="col-sm-4 ad" id="y" onclick="toggleSelection('y')"></div>&nbsp;&nbsp;
          <div class="col-sm-3 ps" id="z" onclick="toggleSelection('z')"></div>&nbsp;&nbsp;
          <div class="col-sm-4  uniq" id="y1" onclick="toggleSelection('y1')"></div></div>

          
      </div>
    

    



    <script>
      ScrollReveal({
          reset: true,
         distance: '60px',
         duration: 2500,
         delay: 400,
         });
     
         ScrollReveal().reveal('#a', { origin: 'left',duration: 600});
         ScrollReveal().reveal('#b', {scale: 0.75,duration: 600});
         ScrollReveal().reveal('#c', { origin: 'right',duration:600});

         ScrollReveal().reveal('#d', {  origin: 'right',duration: 600});
         ScrollReveal().reveal('#e', { easing: 'ease-in',duration: 600});
         ScrollReveal().reveal('#f', { origin: 'left',duration: 600});
         ScrollReveal().reveal('#g', { easing: 'ease-in',duration: 600});
         
         ScrollReveal().reveal('#h', { origin: 'left',duration: 600});
         ScrollReveal().reveal('#i', { scale: 0.75,duration: 600});
         ScrollReveal().reveal('#j', { origin: 'right',duration: 600});

         ScrollReveal().reveal('#k', { origin: 'right',duration: 600});
         ScrollReveal().reveal('#l', { easing: 'ease-in',duration: 600});
         ScrollReveal().reveal('#m', { origin: 'left',duration: 600});
         ScrollReveal().reveal('#n', { easing: 'ease-in',duration: 600});
         
         ScrollReveal().reveal('#o', { origin: 'left',duration: 600});
         ScrollReveal().reveal('#p', { scale: 0.75,duration: 600});
         ScrollReveal().reveal('#q', { origin: 'right',duration: 600});
         
         ScrollReveal().reveal('#s', { origin: 'right',duration: 600});
         ScrollReveal().reveal('#t', { easing: 'ease-in',duration: 600});
         ScrollReveal().reveal('#u', { origin: 'left',duration: 600});
         ScrollReveal().reveal('#v', { easing: 'ease-in',duration: 600});
         
         ScrollReveal().reveal('#w', { origin: 'left',duration: 1500});
         ScrollReveal().reveal('#x', { scale: 0.75,duration: 1500});
         ScrollReveal().reveal('#y', { origin: 'right',duration: 1500});
         
         ScrollReveal().reveal('#z', { origin: 'right',duration: 1500});
         ScrollReveal().reveal('#y1', { scale: 0.75,duration: 1500});
         ScrollReveal().reveal('#z1', { origin: 'left',duration: 1500});

     </script>

       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();    
  </script>

</html>
